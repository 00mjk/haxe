language: node_js

env:
  - TARGET=flash9
  - TARGET=flash8
  - TARGET=as3
  - TARGET=neko
  - TARGET=macro
  - TARGET=php
  - TARGET=cpp
  - TARGET=js
  - TARGET=java
  - TARGET=cs

matrix:
  allow_failures:
    - env: TARGET=flash8
    - env: TARGET=as3
    - env: TARGET=java
    - env: TARGET=cs

before_install:
  - sudo apt-get install ocaml zlib1g-dev libgc-dev -y
  - git clone https://github.com/HaxeFoundation/neko.git ~/neko && cd ~/neko && make && sudo make install && cd $TRAVIS_BUILD_DIR

script:
  - make
  - make tools
  - sudo make install
  - cd tests/unit/
  - mkdir ~/haxelib && haxelib setup ~/haxelib
  - haxe -version
  - haxe -main RunTravis --interp
